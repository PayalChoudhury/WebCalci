<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="Calculator.css" type="text/css"> 
</head>
<body>

    <h1>
        Web Calculator
    </h1>

    <h2>
        By:- Payal Choudhury
    </h2>

    <form name= "form1" class="calci" action="Calculator.html" method="POST">  

    <input type="text" name="answer" id="display"> 
    <br/>
    <input type="button" class="bt_Design" value="C" onclick="form1.answer.value=''">  
    <input type="button" class="bt_Design" value="%" onclick="form1.answer.value+='%'"> 
    <input type="button" class="bt_Design" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1)">
    <input type="button" class="operators" value="/" onclick="form1.answer.value+='/'">
    <br/>

    <input type="button" class="bt_Design" value="7" onclick="form1.answer.value+='7'">
    <input type="button" class="bt_Design" value="8" onclick="form1.answer.value+='8'">
    <input type="button" class="bt_Design" value="9" onclick="form1.answer.value+='9'">
    <input type="button" class="operators" value="*" onclick="form1.answer.value+='*'">
    <br/>
    <input type="button" class="bt_Design" value="4" onclick="form1.answer.value+='4'">
    <input type="button" class="bt_Design" value="5" onclick="form1.answer.value+='5'">
    <input type="button" class="bt_Design" value="6" onclick="form1.answer.value+='6'">
    <input type="button" class="operators" value="-" onclick="form1.answer.value+='-'">
    <br/>
    <input type="button" class="bt_Design" value="1" onclick="form1.answer.value+='1'">
    <input type="button" class="bt_Design" value="2" onclick="form1.answer.value+='2'">
    <input type="button" class="bt_Design" value="3" onclick="form1.answer.value+='3'">
    <input type="button" class="operators" value="+" onclick="form1.answer.value+='+'">

    <br/>
    <input type="button" class="bt_Design" value="00" onclick="form1.answer.value+='00'">
    <input type="button" class="bt_Design" value="0" onclick="form1.answer.value+='0'">
    <input type="button" class="bt_Design" value="." onclick="form1.answer.value+='.'">
    <input type="button" class="operators" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
    </form>
    
</body>
</html>
